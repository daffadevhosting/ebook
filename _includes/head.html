<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ page.title }} | {{ page.capture }}</title>

  <meta name="description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 155 | escape | default: '.' }}">

  <meta name="keywords" content="Sci-fi, dark humor, tech satire, sedikit slice of life">

  <meta property="og:title" content="{{ page.title | default: '' }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape | default: '.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:image" content="{{site.url}}{{ '/assets/images/og-image.png' | relative_url }}"> <meta property="og:site_name" content="UI Transformer">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'UI Transformer oleh L Y Ğ¯ A' }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape | default: '. Solusi cepat untuk developer dan desainer.' }}">
  <meta name="twitter:image" content="{{site.url}}{{ '/assets/images/og-image.png' | relative_url }}"> <meta name="twitter:creator" content="@namatwitteranda"> <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}" as="style">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% feed_meta %}
  
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="{{site.MIDTRANS_CLIENT_KEY}}"></script>
</head>
